<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Экран загрузки */
    .loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, rgb(34, 2, 24), rgb(94, 58, 8));
      color: #fff; /* Белый текст */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 11; /* На переднем плане */
    }

    .loading-screen.hidden {
      display: none; /* Убираем экран после загрузки */
    }

    .username {
      font-size: 20px;
      font-weight: bold;
      z-index: 11; /* На переднем плане */
    }

    .progress-bar-container {
      position: absolute;
      bottom: 20px;
      width: 80%;
      height: 10px;
      background-color: #000000; /* Темный фон полоски */
      border-radius: 5px;
      overflow: hidden;
      z-index: 11;
    }

    .progress-bar {
      width: 0;
      height: 100%;
      background-color: rgb(255, 255, 255); /* Зеленый цвет прогресса */
      transition: width 5s linear; /* Плавное заполнение за 5 секунд */
      z-index: 11;
    }

    /* Основной экран игры */
    .game-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgb(34, 34, 34), rgb(0, 0, 0));
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1; /* Позади экрана загрузки */
    }

    .game-screen.hidden {
      display: none; /* Убираем игру до завершения загрузки */
    }

    .game-content {
      font-size: 24px;
      text-align: center;
    }

    /* Кокос на экране загрузки */
    .loading-coconut {
      position: absolute;
      bottom: 0;
      right: 0;
      transform: translate(50%, 0%); /* Центр изображения находится в углу */
      width: 500px; /* Размер кокоса */
      height: auto;
      opacity: 0.5; /* Прозрачность */
      z-index: 10;

    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body>
  <!-- Экран загрузки -->
  <div class="loading-screen" id="loadingScreen">
    <p class="username" id="username">Загрузка...</p>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <img src="image.png" alt="Coconut" class="loading-coconut">
  </div>

  <!-- Основной экран игры -->
  <div class="game-screen hidden" id="gameScreen">
    <div class="game-content">
      <p>Добро пожаловать в Coconut Clicker!</p>
      <p>Игра началась. Удачи!</p>
    </div>
  </div>

  <script>
    // Инициализация Telegram Web App
    const tg = window.Telegram.WebApp;

    // Применяем режим полного экрана для мини-приложения
    tg.expand();

    // Получение данных пользователя
    const user = tg.initDataUnsafe?.user || {};
    const username = user.username || `${user.first_name || ''} ${user.last_name || ''}`.trim();

    // Устанавливаем приветствие
    const usernameElement = document.getElementById('username');
    if (username) {
        usernameElement.innerHTML = `
  <div style="text-align: right; font-size: 45px; line-height: 1.2; margin-right: 20px;">
    <span>Привет,</span><br>
    <span style="font-size: 30px;">${username}!</span>
  </div>
`;
    } else {
      usernameElement.textContent = 'Добро пожаловать в Coconut Clicker!';
    }

    // Прогресс загрузки
    const progressBar = document.getElementById('progressBar');
    setTimeout(() => {
      // Устанавливаем ширину прогресс-бара на 100% для симуляции загрузки
      progressBar.style.width = '100%';
    }, 0);

    // Убираем экран загрузки и показываем игру через 5 секунд
    setTimeout(() => {
      const loadingScreen = document.getElementById('loadingScreen');
      const gameScreen = document.getElementById('gameScreen');

      // Скрываем экран загрузки
      loadingScreen.classList.add('hidden');

      // Показываем игровой экран
      gameScreen.classList.remove('hidden');
    }, 5000);

            // Инициализация Telegram Web App
            window.Telegram.WebApp.initData = window.Telegram.WebApp.initData || '';
        window.Telegram.WebApp.colorScheme = window.Telegram.WebApp.colorScheme || 'light';
        window.Telegram.WebApp.setHeaderColor("#2b2b2b");
        window.Telegram.WebApp.setBackgroundColor("#2b2b2b");
        window.Telegram.WebApp.setBottomBarColor("#2b2b2b");


        // Применяем режим полного экрана для мини-приложения
        window.Telegram.WebApp.expand();
        window.Telegram.WebApp.requestFullscreen();
  </script>
</body>
</html>
