  <script>

const user = tg.initDataUnsafe?.user || {};
const username = user.username || `${user.first_name || ''} ${user.last_name || ''}`.trim();

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º –¥–ª—è —Ä–∞–∑–º–µ—Ä–∞ —à—Ä–∏—Ñ—Ç–∞
const updateUsername = (elementId, textPrefix, textSize1, defaultText, textSize = '30px') => {
    const usernameElement = document.getElementById(elementId);

            <div style="text-align: left; font-size: ${textSize1}; line-height: 1.2; margin-right: 20px;">

};

// –û–±–Ω–æ–≤–ª—è–µ–º –æ–±–∞ —ç–ª–µ–º–µ–Ω—Ç–∞ —Å —Ä–∞–∑–Ω—ã–º–∏ —Ä–∞–∑–º–µ—Ä–∞–º–∏ —à—Ä–∏—Ñ—Ç–∞

let progress = 0;

const interval = setInterval(() => {
  progress += 1; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –Ω–∞ 2%
  progressBar.style.width = `${progress * 1.3}%`;

  // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ –∫–∞–∂–¥–æ–º –ø—Ä–æ—Ü–µ–Ω—Ç–µ, –∫—Ä–∞—Ç–Ω–æ–º 10
  if (progress % 10 === 0) {
    fontSize += 10; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ –Ω–∞ 10 –ø–∏–∫—Å–µ–ª–µ–π
    loadingText.style.fontSize = `${fontSize}px`;
  }

  // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–≤–æ—Ä–æ—Ç—ã —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
  if (progress % 20 === 10) {
    loadingText.style.transform = 'translate(-50%, -50%) rotate(-15deg)';
  } else if (progress % 20 === 0) {
    loadingText.style.transform = 'translate(-50%, -50%) rotate(15deg)';
  }

  // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç–∏–≥ –ª–∏ –ø—Ä–æ–≥—Ä–µ—Å—Å 100%
  if (progress >= 100) {
    clearInterval(interval); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –ø—Ä–∏ 100%
    setTimeout(() => {

  }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
