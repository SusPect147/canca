document.getElementById('coinImage').addEventListener('click', function() {

    // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –∫–ª–∏–∫–∞—Ç—å —Å–Ω–æ–≤–∞

const progressBar = document.getElementById('progressBar');
const loadingText = document.getElementById('loadingText');

let progress = 0;
let fontSize = 20; // –ù–∞—á–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞

const interval = setInterval(() => {
  progress += 1; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –Ω–∞ 2%
  progressBar.style.width = `${progress * 1.3}%`;
  loadingText.innerText = `${progress}%`;

  // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ –∫–∞–∂–¥–æ–º –ø—Ä–æ—Ü–µ–Ω—Ç–µ, –∫—Ä–∞—Ç–Ω–æ–º 10
  if (progress % 10 === 0) {
    fontSize += 10; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ –Ω–∞ 10 –ø–∏–∫—Å–µ–ª–µ–π
    loadingText.style.fontSize = `${fontSize}px`;
  }

  // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–≤–æ—Ä–æ—Ç—ã —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
  if (progress % 20 === 10) {
    loadingText.style.transform = 'translate(-50%, -50%) rotate(-15deg)';
  } else if (progress % 20 === 0) {
    loadingText.style.transform = 'translate(-50%, -50%) rotate(15deg)';
  }

  // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç–∏–≥ –ª–∏ –ø—Ä–æ–≥—Ä–µ—Å—Å 100%
  if (progress >= 100) {

let coinCount = 0;
const coinDisplay = document.getElementById('coin');

// –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —á–∏—Å–µ–ª (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
function formatNumber(number) {
    if (number >= 1_000_000_000_000) {
        return (number / 1_000_000_000_000).toFixed(1).replace(/\.0$/, '') + 'T';
    } else if (number >= 1_000_000_000) {
        return (number / 1_000_000_000).toFixed(1).replace(/\.0$/, '') + 'B';
    } else if (number >= 1_000_000) {
        return (number / 1_000_000).toFixed(1).replace(/\.0$/, '') + 'M';
    } else if (number >= 1_000) {
        return (number / 1_000).toFixed(1).replace(/\.0$/, '') + 'K';
    } else {
        return number;
    }
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —ç—Ñ—Ñ–µ–∫—Ç–∞ "+1" —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
function showClickEffect(event) {
    setTimeout(() => {  // –ó–∞–¥–µ—Ä–∂–∫–∞ –Ω–∞ 0.2 —Å–µ–∫—É–Ω–¥—ã (200 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥)
        const effect = document.createElement('div');
        effect.classList.add('clickEffect');
        effect.textContent = '+1';

        // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞ –º–µ—Å—Ç–µ –∫–ª–∏–∫–∞
        const offsetX = event.clientX;  // X –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞ –∫–ª–∏–∫–∞
        const offsetY = event.clientY;  // Y –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞ –∫–ª–∏–∫–∞
        effect.style.left = `${offsetX}px`;
        effect.style.top = `${offsetY}px`;

        // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
        clickEffectContainer.appendChild(effect);

        // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ (—á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã)
        setTimeout(() => {
            effect.remove();
        }, 2000);
    }, 200); // 200 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥ = 0.2 —Å–µ–∫—É–Ω–¥—ã
}

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é

});






    function toggleMiniButtons(button228) {
